<!DOCTYPE html>
<html>
<head>
    <title>个人简历</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; color: #333; }
        .container { max-width: 900px; margin: 40px auto; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 40px; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: #2c3e50; font-size: 2.5em; margin-bottom: 10px; }
        .tagline { color: #7f8c8d; font-style: italic; }
        .section { margin-bottom: 30px; }
        h2 { color: #3498db; border-left: 4px solid #3498db; padding-left: 10px; }
        .skills { display: flex; flex-wrap: wrap; }
        .skill { background: #3498db; color: white; padding: 5px 15px; margin: 5px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>李四</h1>
            <p class="tagline">前端开发工程师 | UI设计师</p>
        </header>
        
        <div class="section">
            <h2>技能专长</h2>
            <div class="skills">
                <div class="skill">HTML5</div>
                <div class="skill">CSS3</div>
                <div class="skill">JavaScript</div>
                <div class="skill">Vue.js</div>
                <div class="skill">UI设计</div>
            </div>
        </div>
    </div>
</body>
</html>
